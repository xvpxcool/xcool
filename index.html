<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Presensi Kehadiran Ekskul</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensures full height */
}

.container {
    background-color: #444;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 80%; /* Adjust width as needed */
    max-width: 600px; /* Example maximum width */
}

h2 {
    color: #fff;
}

label {
    font-weight: bold;
    color: #fff;
}

select, button {
    font-family: 'Arial', sans-serif;
    font-size: 14px;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #555;
    color: #fff;
    margin-top: 5px;
}

select:focus, button:focus {
    outline: none;
}

#activity-section, #student-section {
    margin-top: 20px;
}

#activity-name {
    color: #fff;
    margin-bottom: 10px;
}

#student-list {
    list-style-type: none;
    padding: 0;
    max-height: 300px; /* Set a maximum height for scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
}

#student-list li {
    margin: 10px 0;
    white-space: nowrap; /* Prevents names from wrapping */
    overflow: hidden;
    text-overflow: ellipsis; /* Displays ellipsis (...) for overflowed text */
}

.checklist {
    display: flex;
    align-items: center;
    margin-left: 10px;
}

.checklist label {
    margin-left: 5px;
    color: #fff;
}

#submit-button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
}

#submit-button:hover {
    background-color: #0056b3;
}

#check-all-present {
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    margin-left: 10px;
}

#check-all-present:hover {
    background-color: #218838;
}

    </style>
</head>

    <div class="container">
        <h2>Aplikasi Presensi Kehadiran Ekskul</h2>
        <div>

        </div>
        <div id="student-section" style="display: none;">
            <h3 id="activity-name"></h3>
            <ul id="student-list"></ul>
            <button id="check-all-present">Check All Present</button>
        </div>
        <button id="submit-button">Submit</button>
    </div>

const students = {};

    data.forEach(line => {
        const [name, activity] = line.split('\t');
        if (teachers.hasOwnProperty(name)) {
            teachers[name].push(activity);
        } else {
            if (!students[activity]) {
                students[activity] = [];
            }
            students[activity].push(name);
        }
    });

    for (const teacher in teachers) {
        const option = document.createElement('option');
        option.value = teacher;
        option.textContent = teacher;
        teacherSelect.appendChild(option);
    }

    teacherSelect.addEventListener('change', function () {
        const selectedTeacher = this.value;
        if (selectedTeacher) {
            activitySelect.innerHTML = '<option value="">--Please choose an option--</option>';

            teachers[selectedTeacher].forEach(activity => {
                const option = document.createElement('option');
                option.value = activity;
                option.textContent = activity;
                activitySelect.appendChild(option);
            });

            activitySection.style.display = 'block';
            studentSection.style.display = 'none';
        } else {
            activitySection.style.display = 'none';
            studentSection.style.display = 'none';
        }
    });

    activitySelect.addEventListener('change', function () {
        const selectedActivity = this.value;
        if (selectedActivity) {
            activityName.textContent = selectedActivity;
            studentList.innerHTML = '';

            if (students[selectedActivity]) {
                students[selectedActivity].forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = student;

                    const checklist = document.createElement('div');
                    checklist.className = 'checklist';

                    const statuses = ['Present', 'Permission', 'Sick', 'Alpha'];
                    statuses.forEach(status => {
                        const label = document.createElement('label');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'radio';
                        checkbox.name = `attendance-${student}`;
                        checkbox.value = status;
                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(status));
                        checklist.appendChild(label);
                    });

                    li.appendChild(checklist);
                    studentList.appendChild(li);
                });
            }

            studentSection.style.display = 'block';
        } else {
            studentSection.style.display = 'none';
        }
    });

    submitButton.addEventListener('click', async function () {
    const selectedActivity = activitySelect.value;
    if (!selectedActivity) return;

    const attendanceData = {};

    students[selectedActivity].forEach(student => {
        const status = document.querySelector(`input[name="attendance-${student}"]:checked`);
        const statusValue = status ? status.value : 'Not Selected';
        attendanceData[student] = statusValue;
    });

    const postData = {
        teacher: teacherSelect.value,
        activity: selectedActivity,
        timestamp: new Date().toISOString(),
        data: attendanceData
    };

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzWNrV0Y4hWx_11KxrEyaSJOnYP1gJpTKQW_G9C2keP44EeWnTw2BE8R3m4vqnEHmTa/exec', { // Replace with your Google Apps Script URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
        });

        if (!response.ok) {
            throw new Error('Failed to submit attendance');
        }

        alert('Attendance submitted successfully!');
    } catch (error) {
        console.error(error);
        alert('Error submitting attendance');
    }

    // Clear selections
    teacherSelect.value = '';
    activitySelect.innerHTML = '<option value="">--Please choose an option--</option>';
    activitySection.style.display = 'none';
    studentSection.style.display = 'none';
    activityName.textContent = '';
    studentList.innerHTML = '';

        // Show popup message
        alert("PRESENSI TERSIMPAN!");
    });

    checkAllPresentButton.addEventListener('click', function () {
        const studentCheckboxes = document.querySelectorAll('input[type="radio"][value="Present"]');
        studentCheckboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
    });
});

    </script>
